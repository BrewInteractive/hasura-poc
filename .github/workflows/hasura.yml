name: pipeline for hasura

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.2.0'

      - name: Install NPM packages
        run: npm install hasura-cli@2.36.1 -g
        working-directory: ./apps/hasura

      - name: Start metadata
        run: hasura metadata apply --endpoint ${{ secrets.HASURA_ENDPOINT }} --admin-secret "${{ secrets.HASURA_SECRET }}" --project spaces
        working-directory: ./apps/hasura

      - name: Metadata diff
        run: hasura metadata diff --endpoint ${{ secrets.HASURA_ENDPOINT }} --admin-secret "${{ secrets.HASURA_SECRET }}" --project spaces
        working-directory: ./apps/hasura

      - name: Metadata OK
        run: echo "Metadata OK"

      - name: Start migration
        run: hasura migrate apply --endpoint ${{ secrets.HASURA_ENDPOINT }} --admin-secret "${{ secrets.HASURA_SECRET }}" --project spaces --database-name space_db
        working-directory: ./apps/hasura

      - name: Migration status
        run: hasura migrate status --endpoint ${{ secrets.HASURA_ENDPOINT }} --admin-secret "${{ secrets.HASURA_SECRET }}" --project spaces --database-name space_db
        working-directory: ./apps/hasura

      - name: Migration OK 
        run: echo "Migration OK "

      - name: Migration status done
        run: echo "Migration status done"
